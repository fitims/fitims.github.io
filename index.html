<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Portfolio</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; color: #333; }
        header { background: #f8f8f8; padding: 10px 20px; text-align: center; }
        h1 { margin: 0; }
        nav { background: #333; color: #fff; text-align: center; padding: 10px 0; }
        nav a { color: #fff; margin: 0 15px; text-decoration: none; }
        .hero { padding: 20px; text-align: center; }
        .content { padding: 20px; }
        .skills { margin: 20px 0; }
        .skills div { margin-bottom: 5px; }
        .footer { text-align: center; padding: 10px 0; background: #f8f8f8; }
    </style>
</head>
<body>
    <header>
        <h1>Your Name</h1>
        <p>Tagline goes here</p>
    </header>
    <nav>
        <a href="#about">About Me</a>
        <a href="#portfolio">Portfolio</a>
        <a href="#contact">Contact</a>
    </nav>
    <div class="hero">
        <img src="your-photo.jpg" alt="Your Name" style="width: 150px; height: 150px; border-radius: 50%;">
        <h2>Welcome to My Portfolio</h2>
        <p><button>View My Work</button></p>
    </div>
    <div class="content">
        <section id="about">
            <h3>About Me</h3>
            <p>Brief bio describing who you are and what you do.</p>
            <div class="skills">
                <div>HTML <progress value="80" max="100"></progress></div>
                <div>CSS <progress value="70" max="100"></progress></div>
                <div>JavaScript <progress value="60" max="100"></progress></div>
            </div>
        </section>
        <section id="portfolio">
            <h3>Portfolio</h3>
            <!-- Insert thumbnails of your projects here -->
        </section>
        <section id="contact">
            <h3>Contact Me</h3>
            <form>
                <input type="text" placeholder="Your Name" required><br>
                <input type="email" placeholder="Your Email" required><br>
                <textarea placeholder="Your Message" required></textarea><br>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </div>
    <div class="footer">
        <p>Connect with me on [social media links here]</p>
        <p>Â© Your Name 2024</p>
    </div>
</body>
</html>
